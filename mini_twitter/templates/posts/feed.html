{% block content %}
<h2>Feed</h2>
<a href="{% url 'criar_post' %}">Criar nova postagem</a>
<hr>
{% for post in posts %}
  <p><strong>{{ post.autor.username }}</strong>: {{ post.conteudo }}</p>
  <small>{{ post.criado_em }}</small>
  <hr>
  {% if post.autor == user %}
  <a href="{% url 'editar_post' post.id %}">Editar</a>
  <a href="{% url 'deletar_post' post.id %}">Deletar</a>
  {% endif %}
{% empty %}
  <p>Nenhum post ainda.</p>
{% endfor %}
{% endblock %}
