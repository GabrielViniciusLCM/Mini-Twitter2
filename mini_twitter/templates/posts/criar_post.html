{% extends 'base.html' %}

{% block content %}
  <h2>Nova Postagem</h2>
  <form method="post">
    {% csrf_token %}
    <div class="mb-3">
      <textarea name="conteudo" class="form-control" rows="4" maxlength="280" required></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Postar</button>
  </form>
{% endblock %}
