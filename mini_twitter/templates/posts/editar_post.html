{% extends 'base.html' %}

{% block content %}
  <h2>Editar Post</h2>
  <form method="post">
    {% csrf_token %}
    <div class="mb-3">
      <textarea name="conteudo" class="form-control" rows="4">{{ post.conteudo }}</textarea>
    </div>
    <button type="submit" class="btn btn-primary">Salvar</button>
    <a href="{% url 'feed' %}" class="btn btn-secondary">Cancelar</a>
  </form>
{% endblock %}
