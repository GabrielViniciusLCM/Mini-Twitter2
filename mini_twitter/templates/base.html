<!DOCTYPE html>
<html lang="pt-br">
    <style>
        .post-image {
            max-width: 50%;
            max-height: 300px;
            border-radius: 10px;
            object-fit: cover;
            display: block;
            margin: 10px 0;
            }
    </style>
<head>
    <meta charset="UTF-8">
    <title>Mini Twitter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
    <div class="container">
        <a class="navbar-brand" href="{% url 'feed' %}">Mini Twitter</a>
        <div>
            {% if user.is_authenticated %}
                <a href="{% url 'perfil_usuario' user.id %}">Ol√°, {{ user.username }}</a>
                <a href="{% url 'criar_post' %}" class="btn btn-primary btn-sm me-2">Postar</a>
                <form method="post" action="{% url 'logout' %}" style="display:inline;">
                    {% csrf_token %}
                    <button class="btn btn-danger btn-sm" type="submit">Logout</button>
                </form>
            {% else %}
                <a href="{% url 'login' %}" class="btn btn-outline-primary">Login</a>
            {% endif %}
        </div>
    </div>
</nav>

<div class="container">
    {% block content %}{% endblock %}
</div>
</body>
</html>
